<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../inventorymanagement/src/main/webapp/css/app.css" media="screen" />
    <title>PCAT inventory</title>
</head>
<body>

    <div class="content">
        <header>
            <a href="http://www.pcat.org/">
                <img src="img/PCA-Logo_TN_2C_sm.jpg" alt="PCAT logo" class="pcat-logo">
            </a>
        </header>

        <section>
            <div class="section-body">
                <h1>
                    Log in
                </h1>

                <div class="login-card">
                    <form class="login-form">
                        <input type="email"
                               class="login-input"
                               value=""
                               spellcheck="false"
                               name="Email"
                               placeholder="Enter your email address"
                               autofocus>
                        <button name="submit" class="button big-button affirmative">
                            Submit
                        </button>
                    </form>

                </div>

            </div>
        </section>
    </div>

    <footer>
        Prevent Child Abuse Tennessee
    </footer>

</body>
</html>
